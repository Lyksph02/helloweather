<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lyks">
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/Logo.png">
    <title>Hello Weather App</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="check">
            <button>
                <img src="assets/Search.png">
            </button>
        </div>
        <!-- for wrong spelling of city-->
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="assets/sunny.png" alt="Sunny" class="weather-icon">
            <h2 class="temp">33Â°c</h2>
            <h3 class="city">Philippines</h3>
            <div class="details">
                <div class="col">
                    <img src="assets/Humidity.png" alt="Humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="Wind">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
